<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World Web Component</title>
    <script src="./hello-world.js" defer></script>
    <script src="./CountWebComponent.js"></script>
</head>
<body>
    <h1>My Web Component Example</h1>
    <hello-world name="Priya"></hello-world>
    <count-webcomponent steps="5" initialValue="0"></count-webcomponent>

    <template>
        <p>This is inside template tag</p>
    </template>
    
    <script>
        const template = document.querySelector('template');
        const node = document.importNode(template.content,true);
        document.body.appendChild(node);
    </script>
</body>

</html>
